version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: s2b2c_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme_root}
      MYSQL_DATABASE: ${DB_NAME:-s2b2c_db}
      MYSQL_USER: ${DB_USER:-s2b2c_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme_user}
      TZ: Asia/Shanghai
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./seeds:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
